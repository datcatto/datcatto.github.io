<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Player</title>
    <style>
        body { 
            text-align: center; 
            background-color: #1e1e1e; 
            color: white; 
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .vinyl {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: color(black) center/cover;
            position: relative;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .vinyl::after {
            content: "";
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: url('img/ic3.jpg') center/cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        iframe {
            margin-top: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Now Playing: we fell in love in october - girl in red</h2>
        <div class="vinyl"></div>
            <iframe
                src="https://open.spotify.com/embed/track/6IPwKM3fUUzlElbvKw2sKl?utm_source=generator&autoplay=1&t=32" 
                width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>    
        </div>
</body>
</html>
