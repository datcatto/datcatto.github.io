<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch to Reveal Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .scratch-container {
            position: relative;
            width: 300px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            color: black;
            background-color: white;
        }
        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scratch-container" id="scratchArea">
        Surprise Message!
        <canvas class="scratch-overlay" id="scratchCanvas"></canvas>
    </div>
    
    <script>
        window.onload = function() {
            let canvas = document.getElementById("scratchCanvas");
            let ctx = canvas.getContext("2d");
            let scratchArea = document.getElementById("scratchArea");

            canvas.width = scratchArea.clientWidth;
            canvas.height = scratchArea.clientHeight;
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let isScratching = false;

            function getPosition(event) {
                let rect = canvas.getBoundingClientRect();
                return {
                    x: (event.clientX || event.touches[0].clientX) - rect.left,
                    y: (event.clientY || event.touches[0].clientY) - rect.top
                };
            }

            function scratch(event) {
                event.preventDefault();
                if (!isScratching) return;
                let pos = getPosition(event);
                ctx.globalCompositeOperation = "destination-out";
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener("mousedown", () => isScratching = true);
            canvas.addEventListener("mouseup", () => isScratching = false);
            canvas.addEventListener("mouseleave", () => isScratching = false);
            canvas.addEventListener("mousemove", scratch);
            
            canvas.addEventListener("touchstart", (e) => { 
                isScratching = true; 
                scratch(e);
            }, { passive: false });
            
            canvas.addEventListener("touchend", () => isScratching = false);
            canvas.addEventListener("touchmove", (e) => scratch(e), { passive: false });
        };
    </script>
</body>
</html>
