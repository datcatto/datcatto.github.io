<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @media (max-width: 768px) {
    body {
        padding: 10px; /* Adds padding for better spacing on mobile */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 22px; /* Adjust heading size for mobile */
        margin-bottom: 15px;
    }

    .envelope-container {
        width: 220px; /* Shrinks envelope on mobile */
        height: 150px;
    }

    .letter {
        font-size: 14px; /* Adjusts letter text size */
        width: 85%;
        height: 75%;
        top: 12%;
    }

    .question-box {
        width: 100%; /* Makes question boxes fit screen */
        max-width: 90%;
        font-size: 14px;
        padding: 8px;
    }

    .btn {
        font-size: 14px; /* Adjust button sizes */
        padding: 8px 16px;
    }

    .choice-container {
        flex-direction: column; /* Stack Yes/No buttons */
        gap: 10px;
    }

    #yesBtn {
        font-size: 16px;
        width: 100%;
        padding: 12px;
    }

    #noBtn {
        font-size: 16px;
        width: 100%;
        padding: 12px;
    }
}
    </style>
</head>
<body>

    <h1>ğŸ”’ Unlock the Valentine's Letter! ğŸ”“</h1>
    <div class="envelope-container">
        <div class="letter" id="letter">ğŸ’Œ Sarah will you be my Valentine?</div>
        <div class="flap" id="flap"></div>
        <div class="envelope-body" id="envelopeBody"></div>
    </div>

    <!-- Questions Section -->
    <div class="question-box" id="q1">
        <h3>1ï¸âƒ£ When did we first meet?</h3>
        <button class="btn" onclick="unlock(1, 'heart')">December 4, 2022</button>
        <button class="btn" onclick="wrongAnswer()">December 6, 2022</button>
    </div>

    <div class="question-box hidden" id="q2">
        <h3>2ï¸âƒ£ What is the date of our first convo</h3>
        <button class="btn" onclick="wrongAnswer()">October 6, 2021 ğŸ“…</button>
        <button class="btn" onclick="unlock(2, 'oct7')">October 7, 2021 ğŸ“…</button>
        <button class="btn" onclick="wrongAnswer()">October 8, 2021 ğŸ“…</button>
    </div>

    <div class="question-box hidden" id="q3">
        <h3>3ï¸âƒ£ What flower is most associated with love?</h3>
        <button class="btn" onclick="unlock(3, 'rose')">Rose ğŸŒ¹</button>
        <button class="btn" onclick="wrongAnswer()">Tulip ğŸŒ·</button>
    </div>

    <div class="choice-container hidden" id="choiceButtons">
        <button class="btn" id="yesBtn" onclick="loveYou()">Yes ğŸ’–</button>
        <button class="btn" id="noBtn" onclick="noClicked()">No âŒ</button>
    </div>

    <audio id="bgMusic" loop style="display: none;">
        <source src="sound/girl in red - we fell in love in october.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("bgMusic");
        
        
        audio.currentTime = 30; 
        
        
        audio.play().catch(error => console.log("Autoplay failed due to browser restrictions."));
        });
        let locks = {
            1: { correctAnswer: "heart", nextQuestion: "q2" },
            2: { correctAnswer: "oct7", nextQuestion: "q3" },
            3: { correctAnswer: "rose", nextQuestion: null }
        };

        let noClickCount = 0;

        function unlock(lockNumber, answer) {
            if (answer === locks[lockNumber].correctAnswer) {
                if (locks[lockNumber].nextQuestion) {
                    document.getElementById(locks[lockNumber].nextQuestion).classList.remove("hidden");
                } else {
                    
                    document.getElementById("flap").style.transform = "rotateX(180deg)";
                    
                    setTimeout(() => {
                        
                        document.getElementById("flap").style.opacity = "0";
                    }, 1000); 

                    setTimeout(() => {
                        
                        document.getElementById("letter").style.opacity = "1";
                        document.getElementById("letter").style.transform = "translateY(-10px)";
                    }, 1200);

                    setTimeout(() => {
                     
                        document.getElementById("envelopeBody").style.opacity = "0";
                    }, 1500);

                 
                    document.getElementById("choiceButtons").classList.remove("hidden");
                }

                document.getElementById("q" + lockNumber).classList.add("hidden");
            } else {
                alert("Oops! Try again.");
            }
        }

        function wrongAnswer() {
            alert("Wrong answer! Think again. ğŸ’¡");
        }

        function noClicked() {
            let noBtn = document.getElementById("noBtn");
            let yesBtn = document.getElementById("yesBtn");

            noClickCount++;

            if (noClickCount === 1) {
                noBtn.innerText = "Are you sure?";
                yesBtn.style.transform = "scale(1.3)";
            } else if (noClickCount === 2) {
                noBtn.innerText = "Change your mind?";
                yesBtn.style.transform = "scale(1.6)";
            } else if (noClickCount === 3) {
                noBtn.innerText = "Yes ğŸ’–";
                yesBtn.innerText = "Yes ğŸ’–";
                yesBtn.style.transform = "scale(1.9)";
            }
        }

        function loveYou() {
            document.getElementById("letter").innerText = "I love you so much!! ğŸ’–";
            document.getElementById("choiceButtons").innerHTML = `
                <button class="btn" onclick="nextPage()">Love Letter ğŸ’Œ</button>
            `;
        }

        function nextPage() {
            window.location.href = "letter.html";
        }

    </script>

</body>
</html>
