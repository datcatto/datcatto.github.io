    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Surprise</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div class="password-display" id="passwordDisplay"></div>
                <div class="keypad">
                    <button onclick="addDigit('1')">1</button>
                    <button onclick="addDigit('2')">2</button>
                    <button onclick="addDigit('3')">3</button>
                    <button onclick="addDigit('4')">4</button>
                    <button onclick="addDigit('5')">5</button>
                    <button onclick="addDigit('6')">6</button>
                    <button onclick="addDigit('7')">7</button>
                    <button onclick="addDigit('8')">8</button>
                    <button onclick="addDigit('9')">9</button>
                    <button onclick="clearPasscode()">⨉</button>
                    <button onclick="addDigit('0')">0</button>
                    <button onclick="checkPasscode()">✔</button>
                </div>
            </div>
        </div>

        <script>
            let passcode = "";

            function addDigit(digit) {
                if (passcode.length < 6) {
                    passcode += digit;
                    document.getElementById("passwordDisplay").textContent = "•".repeat(passcode.length);
                }
            }

            function clearPasscode() {
                passcode = "";
                document.getElementById("passwordDisplay").textContent = "";
            }

            function checkPasscode() {
                if (passcode === "102321") {
                    window.location.href = "long.html";
                } else {
                    alert("Wrong passcode! Try again.");
                    clearPasscode();
                }
            }
        </script>

    </body>
    </html>
