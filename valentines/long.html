<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Together</title>
    <link rel="stylesheet" href="long.css">
</head>
<body>
    <iframe src="music.html" style="display: none;" id="music-frame"></iframe>
    <div class="container">
        <img src="img/ic1.jpg" alt="Profile" class="profile-pic">
        <img src="img/ic2.jpg" alt="Profile" class="profile-pic">
        <div class="question-box">How long have we been together? ❤️</div>
        <div class="counter-box">
            <h1><span id="years"></span> YEARS <span id="months"></span> MONTHS</h1>
            <div class="time-details">
                <div>
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours"></span>
                    <p>Hrs</p>
                </div>
                <div>
                    <span id="minutes"></span>
                    <p>Mins</p>
                </div>
                <div>
                    <span id="seconds"></span>
                    <p>Secs</p>
                </div>
            </div>
            <p class="footer-text">Will always be you~</p>
            <div class="icons">❤️ ❤️ ❤️ ❤️</div>

            <button class="love-button">Scratch It Game!</button>
        </div>
    </div>

    <script src="long.js"></script>
   
    
    
</body>
</html>
