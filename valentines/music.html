<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body onclick="playAudio()"> <!-- User must click anywhere to start music -->
    <audio id="bg-music" src="your-song.mp3" loop></audio>

    <script>
        let audio = document.getElementById("bg-music");
        audio.volume = 0.5;
        audio.currentTime = 30;
    
        // Try playing automatically
        audio.play().catch(() => {
            console.log("Autoplay blocked: Waiting for user interaction.");
        });
    
        // If autoplay is blocked, play when user interacts
        document.addEventListener("click", () => {
            audio.play();
        });
    </script>
    
</body>
</html>
